<div class="row">
    <h3 class="center-align"> Crear Productos</h3>
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="GuardarProducto()"method="POST" action="formulario-contanco.php">
            <div class="input-field">
                <label for="nombre">Nombre</label>
                <input formControlName="nombre" type="text" name="nombre" required>
            </div>
            <div class="input-field">
                <label for="precio">Precio</label>
                <input formControlName="precio"type="text" name="precio" required>
            </div>
            <div class="input-field">
                <label for="image">Imagen</label>
                <input formControlName="imagen" type="text" name="imagen" required>
            </div>
            <p class="center-align">
                <button class="waver-effect waves-ligth btn" type="submit"><i
                    class="material-icons rigth">send</i>Enviar</button>

            </p>

        </form>

    </article>
</div>
