<div class="background-image"></div>
<div class="title">
  <h3 class="center-align grey-text">Bienvenido</h3>
</div>
<div class="row">
  <div class="col s12 l4 offset-l4">
    <div class="card grey lighten-3">
      <div class="card-content">
        <h4 class="card-title center-align">Formulario de autenticacion</h4>
        <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input formControlName="usuario" type="email" id="email" class="validate" />
              <label for="email">Correo</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">vpn_key</i>
              <input formControlname="clave" type="password" id="password" class="validate" />
              <label for="email">Contrase√±a</label>
            </div>
          </div>
          <div class="row center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
